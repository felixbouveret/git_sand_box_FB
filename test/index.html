<script>
    const layout = document.querySelector("body");
    window.onscroll = () => {
        testFunction();
    };
    function testFunction() {
        layout.style.backgroundColor = "rgb(" + testFunction()  + ", " + (250 - testFunction()) + ", "+ (500 - testFunction()) + ")"
    };

</script>
